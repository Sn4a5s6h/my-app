<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.COMPANY_NAME }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">الرئيسية</a></li>
            <li><a href="{{ url_for('products') }}">المنتجات</a></li>
            <li><a href="{{ url_for('profile') }}">الملف الشخصي</a></li>
            <li><a href="{{ url_for('login') }}">تسجيل الدخول</a></li>
            <li><a href="{{ url_for('register') }}">تسجيل جديد</a></li>
        </ul>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
