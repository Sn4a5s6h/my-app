    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // حالات التطبيق
        let currentPhone = '';
        let currentData = null;
        let isLoggedIn = false;

        // عرض/إخفاء نافذة تسجيل الدخول
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function hideLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // إعداد رقم هاتف في حقل البحث
        function setPhone(phone) {
            document.getElementById('phoneNumber').value = phone;
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isLoggedIn = true;
                    document.getElementById('loginLink').innerHTML = 
                        `<i class="fas fa-user me-1"></i>${username}`;
                    hideLogin();
                    alert('تم تسجيل الدخول بنجاح!');
                } else {
                    alert('خطأ في تسجيل الدخول: ' + data.message);
                }
            } catch (error) {
                alert('خطأ في الاتصال بالخادم');
                console.error(error);
            }
        });

        // البحث عن رقم الهاتف
        async function searchPhone() {
            const phoneInput = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneInput) {
                alert('يرجى إدخال رقم الهاتف');
                return;
            }
            
            // التحقق من تسجيل الدخول
            if (!isLoggedIn) {
                alert('يجب تسجيل الدخول أولاً');
                showLogin();
                return;
            }
            
            // التحقق من صحة رقم الهاتف
            const phoneRegex = /^(0)?(5[0-9]{8})$/;
            if (!phoneRegex.test(phoneInput)) {
                alert('يرجى إدخال رقم هاتف يمني صحيح (10 أرقام، يبدأ بـ 05)');
                return;
            }
            
            currentPhone = phoneInput;
            
            // عرض حالة التحميل
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phoneInput
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentData = data;
                    displayResults(data);
                } else {
                    alert('خطأ: ' + data.message);
                }
            } catch (error) {
                alert('خطأ في الاتصال بالخادم');
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // عرض النتائج
        function displayResults(data) {
            // تحديث معلومات الهاتف
            document.getElementById('resultPhone').textContent = data.phone_number;
            document.getElementById('carrierBadge').textContent = data.carrier;
            document.getElementById('carrierBadge').className = `carrier-badge ${data.carrier.toLowerCase().replace(' ', '-')}`;
            document.getElementById('lastSeen').textContent = new Date(data.last_seen).toLocaleString('ar-YE');
            document.getElementById('networkType').textContent = data.network_type;
            document.getElementById('batteryLevel').textContent = data.battery_level;
            document.getElementById('deviceStatus').textContent = data.status === 'active' ? 'متصل' : 'غير متصل';
            
            // تحديث الموقع
            document.getElementById('locationDetails').innerHTML = `
                <strong>العنوان:</strong> ${data.location.address}<br>
                <strong>الإحداثيات:</strong> ${data.location.lat.toFixed(6)}, ${data.location.lon.toFixed(6)}
            `;
            document.getElementById('accuracy').textContent = `${data.accuracy_meters} متر`;
            
            // عرض الخريطة
            if (data.map_image) {
                document.getElementById('mapImage').src = `data:image/png;base64,${data.map_image}`;
            }
            
            // عرض الأبراج
            let towersHTML = '';
            data.towers.forEach((tower, index) => {
                const signalPercent = Math.min(100, Math.max(0, tower.signal_percentage));
                towersHTML += `
                    <div class="card mb-2">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="mb-1">${tower.name}</h6>
                                    <small class="text-muted">${tower.carrier}</small>
                                </div>
                                <div class="text-end">
                                    <div class="mb-1">${tower.distance_km} كم</div>
                                    <div class="signal-bar" style="width: 100px;">
                                        <div class="signal-indicator" style="left: ${signalPercent}%;"></div>
                                    </div>
                                    <small>${tower.signal_strength.toFixed(1)} dBm</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('towersList').innerHTML = towersHTML;
            
            // عرض بطاقة النتائج
            document.getElementById('resultCard').style.display = 'block';
            
            // التمرير إلى النتائج
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }

        // تحديث الموقع
        function refreshLocation() {
            if (currentPhone) {
                searchPhone();
            }
        }

        // تصدير البيانات
        function exportData() {
            const modal = new bootstrap.Modal(document.getElementById('exportModal'));
            modal.show();
        }

        function exportAsJSON() {
            if (!currentData) return;
            
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `phone_tracking_${currentPhone}_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportAsCSV() {
            if (!currentData) return;
            
            let csvContent = "بيانات تتبع الهاتف\n\n";
            csvContent += `رقم الهاتف,${currentData.phone_number}\n`;
            csvContent += `الشركة,${currentData.carrier}\n`;
            csvContent += `خط العرض,${currentData.location.lat}\n`;
            csvContent += `خط الطول,${currentData.location.lon}\n`;
            csvContent += `العنوان,${currentData.location.address}\n`;
            csvContent += `الدقة,${currentData.accuracy_meters} متر\n`;
            csvContent += `آخر ظهور,${currentData.last_seen}\n`;
            csvContent += `نوع الشبكة,${currentData.network_type}\n`;
            csvContent += `مستوى البطارية,${currentData.battery_level}\n`;
            
            const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csvContent);
            const exportFileDefaultName = `phone_tracking_${currentPhone}_${new Date().toISOString().slice(0,10)}.csv`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportAsPDF() {
            alert('خاصية تصدير PDF قيد التطوير');
        }

        // عرض سجل المواقع
        async function showHistory() {
            if (!currentPhone) return;
            
            const modal = new bootstrap.Modal(document.getElementById('historyModal'));
            modal.show();
            
            try {
                const response = await fetch(`/api/phone_history/${currentPhone}`);
                const data = await response.json();
                
                if (data.success) {
                    let historyHTML = '<table class="table table-striped"><thead><tr><th>الوقت</th><th>الإحداثيات</th><th>الدقة</th></tr></thead><tbody>';
                    
                    data.history.forEach(point => {
                        historyHTML += `
                            <tr>
                                <td>${new Date(point.timestamp).toLocaleString('ar-YE')}</td>
                                <td>${point.lat.toFixed(6)}, ${point.lon.toFixed(6)}</td>
                                <td>${point.accuracy} متر</td>
                            </tr>
                        `;
                    });
                    
                    historyHTML += '</tbody></table>';
                    document.getElementById('historyContent').innerHTML = historyHTML;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('historyContent').innerHTML = '<p class="text-danger">خطأ في تحميل السجل</p>';
            }
        }

        // تسجيل الدخول تلقائياً عند التحميل (للتجربة)
        window.onload = function() {
            // محاكاة تسجيل الدخول تلقائياً للتجربة
            isLoggedIn = true;
            document.getElementById('loginLink').innerHTML = 
                `<i class="fas fa-user me-1"></i>مستخدم تجريبي`;
            
            // إضافة مستمع لأزرار الأمثلة
            document.querySelectorAll('.btn-outline-primary, .btn-outline-success, .btn-outline-warning, .btn-outline-info').forEach(btn => {
                btn.addEventListener('click', function() {
                    const phone = this.textContent.split(' ')[0];
                    setPhone(phone);
                });
            });
        };

        // السماح بالبحث عند الضغط على Enter
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPhone();
            }
        });
    </script>
