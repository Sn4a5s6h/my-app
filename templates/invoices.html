{% extends "base.html" %}

{% block title %}الفواتير{% endblock %}

{% block content %}
<h2>الفواتير</h2>

<!-- زر لإضافة فاتورة جديدة -->
<button onclick="location.href='{{ url_for('invoices') }}'">إضافة فاتورة</button>

<!-- جدول الفواتير -->
<table>
  <thead>
    <tr>
      <th>رقم الفاتورة</th>
      <th>العميل</th>
      <th>التاريخ</th>
      <th>المبلغ</th>
      <th>الحالة</th>
      <th>الإجراءات</th>
    </tr>
  </thead>
  <tbody>
    <!-- مثال بيانات افتراضية -->
    <tr>
      <td>INV-001</td>
      <td>شركة الأمل</td>
      <td>2026-01-11</td>
      <td>5000</td>
      <td>مدفوعة</td>
      <td>
        <button onclick="alert('عرض الفاتورة')">عرض</button>
        <button onclick="alert('تعديل الفاتورة')">تعديل</button>
        <button onclick="alert('حذف الفاتورة')">حذف</button>
      </td>
    </tr>
    <tr>
      <td>INV-002</td>
      <td>شركة النجاح</td>
      <td>2026-01-12</td>
      <td>3000</td>
      <td>غير مدفوعة</td>
      <td>
        <button onclick="alert('عرض الفاتورة')">عرض</button>
        <button onclick="alert('تعديل الفاتورة')">تعديل</button>
        <button onclick="alert('حذف الفاتورة')">حذف</button>
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
